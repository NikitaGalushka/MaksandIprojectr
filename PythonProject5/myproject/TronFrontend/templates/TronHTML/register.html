{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Реєстрація</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Ім'я користувача</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label">Пароль</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Підтвердження паролю</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
    </form>
</div>
{% endblock %}
